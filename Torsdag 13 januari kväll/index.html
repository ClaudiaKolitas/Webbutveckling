<!DOCTYPE html>

<head>

    <title> Div tags</title>
    <style>
    .box1{
        background-color: darkolivegreen;
        width: 600px;
        height: 400px;
    
    }

    }

</div>

<div class="box2">
 <div class="box4">

</div>
